{% extends "base.html" %}

{% block title %}Redefinição de Senha Concluída{% endblock title %}

{% block content %}
<main class="container mx-auto px-4 py-16 flex items-center justify-center min-h-[80vh]">
    <div class="card-ranieri bg-white p-8 md:p-12 rounded-3xl shadow-2xl border border-border-custom max-w-md w-full relative overflow-hidden text-center">
        <div class="absolute top-0 left-0 w-full h-1.5 bg-green-500"></div>

        <div class="mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-50 border-4 border-white shadow-lg mb-6 animate-in zoom-in duration-500">
                <i class="fa-solid fa-lock-circle-check text-3xl text-green-500"></i>
            </div>
            <h2 class="text-2xl font-black text-roxo1 tracking-tight uppercase">Senha Redefinida!</h2>
        </div>

        <div class="mb-10">
            <p class="text-text-main opacity-70 text-sm font-medium leading-relaxed">
                Sua senha foi alterada com sucesso. Você já pode acessar a plataforma utilizando sua nova credencial.
            </p>
        </div>

        <div class="pt-2">
            <a href="{% url 'users:login' %}" class="btn-primary w-full py-5 shadow-2xl flex items-center justify-center gap-3 group">
                <span class="text-xs font-black uppercase tracking-widest">Fazer Login Agora</span>
                <i class="fa-solid fa-right-to-bracket text-xs transition-transform group-hover:translate-x-1"></i>
            </a>
        </div>
    </div>
</main>
{% endblock content %}
