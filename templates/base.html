<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Escola Prof. Jos√© Ranieri - PEI{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-surface text-text-main min-h-screen flex flex-col">
    {% include "includes/_header.html" %}

    <main class="container mx-auto px-4 flex-grow">
        {% if messages %}
            <div class="mt-4 mb-4 space-y-2">
                {% for message in messages %}
                    <div class="p-4 rounded-lg border {% if message.tags == 'success' %}bg-green-100 text-green-800 border-green-200{% elif message.tags == 'error' %}bg-red-100 text-red-800 border-red-200{% else %}bg-blue-100 text-blue-800 border-blue-200{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <section class="py-6">
            {% block content %}
            {% endblock %}
        </section>
    </main>

    {% include "includes/_footer.html" %}

    {% block extra_js %}{% endblock %}

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
