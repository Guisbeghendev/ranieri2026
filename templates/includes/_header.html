{% load static %}
<header class="header">
    <div class="logo">
        <!-- Inserção da imagem do logo. O caminho é relativo à pasta 'static/' -->
        <a href="{% url 'core:home' %}">
            <img src="{% static 'images/logo/prof_ranieri.png' %}" alt="Logo Escola Ranieri" onerror="this.onerror=null; this.src='https://placehold.co/80x80/61152d/FFFFFF?text=LOGO'">
        </a>
    </div>

    <nav>
        <ul id="main-nav-ul">
            <!-- URLs ajustadas para usar a view 'core:home' -->
            <li><a href="{% url 'core:home' %}">Home</a></li>
            <li><a href="#">História</a></li>
            <li><a href="#">Coral</a></li>
            <li><a href="#">Brincando & Dialogando</a></li>
            <li><a href="#">Galerias</a></li>

            <!-- Item de menu que só aparece se o usuário estiver autenticado -->
            {% if user.is_authenticated %}
                <li><a href="#">Painel</a></li>
                <!-- Botão de Logout. URL substituída por '#' temporariamente -->
                <li>
                    <form method="post" action="#">
                        {% csrf_token %}
                        <button type="submit" class="btn-logout">Sair <i class="fas fa-sign-out-alt"></i></button>
                    </form>
                </li>
            {% else %}
                <!-- Link para Login/Cadastro. URL substituída por '#' temporariamente -->
                <li><a href="#" class="btn-primary btn-logout">Entrar</a></li>
            {% endif %}
        </ul>
        <div class="hamburger" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>

<script>
    // Lógica JavaScript para o menu responsivo (Hamburger)
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.getElementById('hamburger-menu');
        const navUl = document.getElementById('main-nav-ul');

        if (hamburger) {
            hamburger.addEventListener('click', function() {
                navUl.classList.toggle('show');
            });
        }
    });
</script>
